<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste gay</title>
</head>
<body>
    <h1>Teste gay</h1>
    <input type="text" id="txtn">
    <input type="button" value="Resultado" onclick="processar()">

    <div id="res"><p>Resultado</p></div>

    <script>
        var name = window.document.getElementById('txtn')
        var res = window.document.querySelector('div#res')

        function processar(){
            res.innerHTML = '<p>Vamos analisar seu resultado</p>'
            res.innerHTML += `${name} ` 
           }
    </script>
</body>
</html>
