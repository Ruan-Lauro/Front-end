<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            font: normal 20px Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt("Qual o seu nome?")
        document.write(`Olá, <strong>${nome}</strong>, o seu nome tem ${nome.length} letras`)
        document.write(`<br> O seu nome maiúsculo é ${nome.toUpperCase()} <br> E seu nome minúculo é ${nome.toLowerCase()}.`)
    </script>

</body>
</html>
