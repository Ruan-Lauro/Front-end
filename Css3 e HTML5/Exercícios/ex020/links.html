<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>7
    <style>
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }

        a:hover{
            text-decoration: underline;
            color: black;
        }
        a:active{
            color: yellow;
        }
        .especial::before{
            content: "=> ";
        }
        .especial::after{
            content: " <=";
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <a href="https://gustavoguanabara.github.io">
            <li>Repositório do github</li>
        </a>
        <a href="https://youtube.com/cursoemvideo/">
            <li class="especial">Canal do Youtuber</li>
        </a>
        <a href="https://www.cursoemvideo.com">
            <li>Site do curso em vídeo</li>
        </a>
    </ul>
</body>
</html>
